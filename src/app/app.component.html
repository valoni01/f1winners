<div id="mySidenav" #tpl class="sidenav">
  <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
  <h1 id="card-title">🏁{{yearlyWinners.year}}🏁</h1>
  <ng-container *ngIf="isOpen">
    <app-winner-list [winners]="yearlyWinners"></app-winner-list>
 </ng-container>
</div>

<div>
  <ng-container *ngFor="let list of raceList">
    <app-race-list [raceList]="list" (click)="openNav(this.list.year,this.list.drivers.driverId)"></app-race-list>
  </ng-container>
</div>
